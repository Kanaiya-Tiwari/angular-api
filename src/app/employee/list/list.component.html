<div class="d-flex justify-content-center align-items-center flex-column overflow-auto "  style="margin-top: 50px;">
    <table  class="table ">
      <thead>
        <tr class="table-dark">
          <th  scope="col">ID</th>
          <th  scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Email</th>
          <th scope="col">Technology</th>
          <th scope="col">EDIt</th>
          <th scope="col">DELETE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let value of dataValueOfApi  | paginate: { id: 'foo',
        itemsPerPage: 10,
        currentPage: page,
        totalItems: totalRecord }">
          <th scope="row">{{value.id}}</th>
          <th scope="row">{{value.firstName}}</th>
          <td scope="row">{{value.lastName}}</td>
          <td scope="row">{{value.email}}</td>
          <td scope="row">{{value.technology}}</td>
          <!--  -->
          <td scope="row"><button class="btn btn-danger" (click)="onClick.emit({id:value.id,fname:value.firstName,lname:value.lastName,email:value.email,tech:value.technology})">EDIT</button></td>
       
          <td scope="row"><button class="btn btn-danger" (click)="delete(value.id,$event)">Delete</button></td>
        </tr>
       
      </tbody>
      
    </table>
    <div class="d-flex justify-content-center align-items-end w-100 ">
      <pagination-controls  id="foo"   (pageChange)="page = $event"></pagination-controls>
    </div>
    </div>
